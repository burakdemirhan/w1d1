<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
</head>
<body>
    <h1>GİRİŞ YAP</h1>

    <form action="">
        <div>
        <label for="email">Emailinizi Giriniz</label>
        <input type="email" name="" id="email" required placeholder="burkidad@outlook.com">
    </div>
    <div>
        <label for="password">Şifrenizi Girin</label>
        <input type="password"  id="password" required placeholder="********">
        <div> 
            <label for="remember">Şifreyi Hatırla</label>
            <input type="checkbox" id="remember">
        </div>
    </div>
    <div>
        <button type="submit">SUBMIT</button>
    </div>
    </form>
    <a href="signup.html" target="_blank" rel="noopener noreferrer">Zaten Bir Hesabınız Var mı?</a>
</body>
</html>
