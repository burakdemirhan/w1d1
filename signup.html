<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYIT OL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Hesap Oluştur</h1>
    <div class="form-container">
    <form action="">
        <div class="name" >
            <label for="name">Ad-Soyad</label>
            <input type="text" id="name" required placeholder="Burak Demirhan">
        </div>
        <div class="email">
            <label for="e-mail">Emailinizi Giriniz</label>
            <input type="email" id="e-mail" required placeholder="burkidad@outlook.com">
        </div>
        <div class="sifre">
            <label for="password">Şifrenizi Giriniz</label>
            <input type="password" id="password" required placeholder="*********">
            
        </div>
        <div class="sifre">
            <label for="passwordd">Şifrenizi Onaylayın</label>
            <input type="password" id="passwordd" required placeholder="*********">
            
        </div>
        <div>
            <button type="submit">SUBMIT</button>
        </div>
    </form>
</div>


    <a   class="login-link" href="login.html" target="_blank" rel="noopener noreferrer"> <p>Zaten Bir Hesabınız Var mı?</p></a>


</body>
</html>
