<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYIT OL</title>
</head>
<body>
    <h1>Hesap Oluştur</h1>
    <form action="">
        <div>
            <label for="name">Ad-Soyad</label>
            <input type="text" id="name" required placeholder="Burak Demirhan">
        </div>
        <div>
            <label for="e-mail">Emailinizi Giriniz</label>
            <input type="email" id="e-mail" required placeholder="burkidad@outlook.com">
        </div>
        <div>
            <label for="password">Şifrenizi Giriniz</label>
            <input type="password" id="password" required placeholder="*********">
            
        </div>
        <div>
            <label for="passwordd">Şifrenizi Onaylayın</label>
            <input type="password" id="passwordd" required placeholder="*********">
            
        </div>
        <div>
            <button type="submit">SUBMIT</button>
        </div>
    </form>
    <a href="login.html" target="_blank" rel="noopener noreferrer"> <p>Zaten Bir Hesabınız Var mı?</p></a>
</body>
</html>
